<h2>Sign Up</h2>
<form id="signup-form">
  <input autocomplete="off" type="text" id="signup-username" placeholder="Username" required />
  <input autocomplete="new-password" type="password" id="signup-password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

<h2>Log In</h2>
<form id="login-form">
  <input autocomplete="off" type="text" id="login-username" placeholder="Username" required />
  <input autocomplete="new-password" type="password" id="login-password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<h2 id="welcome-message"></h2>
<button id="logout-btn" style="display:none">Logout</button>

<script>
  async function checkUser() {
    const res = await fetch('/api/me');
    if (res.ok) {
      const data = await res.json();
      document.getElementById('welcome-message').innerText = `Welcome, ${data.username}!`;
      document.getElementById('logout-btn').style.display = 'block';
    } else {
      document.getElementById('welcome-message').innerText = '';
      document.getElementById('logout-btn').style.display = 'none';
    }
  }

  document.getElementById('signup-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('signup-username').value;
  const password = document.getElementById('signup-password').value;

  // Same regex
  const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
  if (!usernameRegex.test(username)) {
    alert('Username must be 3â€“20 characters, only letters, numbers, and underscores.');
    return;
  }
  const passwordRegex = /^\S{6,100}$/;
  if (!passwordRegex.test(password)) {
    alert('Password must be 6-100 characters with no spaces.');
    return;
  }

  const res = await fetch('/api/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  alert(data.message || data.error);
  checkUser();
});

  

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    alert(data.message || data.error);
    checkUser();
  });

  document.getElementById('logout-btn').addEventListener('click', async () => {
    await fetch('/api/logout', { method: 'POST' });
    checkUser();
  });

  checkUser();
</script>
